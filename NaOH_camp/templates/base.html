{% load static %}

<html lang="zh">
<head>
    <meta charset="utf-8" />
    <style>
    #bar {
      background: 
        url("{% static "img/bar.jpg" %}") no-repeat center center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    .logo {
        width: 70px;
        height: 35px;
        margin-right: 50px;
    }
    </style>
</head>

<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div id="bar" class="container">
        <img class="logo" src="{% static "img/NaOH.png" %}">
        <a class="navbar-brand" href="{% url 'project_index' %}">烧碱教派</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="navbar-brand" href="{% url 'project_index' %}">大厅</a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" href="{% url 'blog_index' %}">论坛</a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" href="{% url 'data_analyze' %}">数据分析</a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" href="{% url 'data_predict' %}">军衔预测</a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" href="{% url 'info_index' %}">关于我们</a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" href="{% url 'author_index' %}">创始人简介</a>
            </li>

          </ul>
        </div>
        {% if not user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'login' %}">登录</a>
            <a class="navbar-brand" href="{% url 'register' %}">注册</a>
        {% else %}
            <a class="navbar-brand" href="{% url 'logout' %}">退出</a>
        {% endif %}

    </div>

</nav>

<div class="container">
    {% block page_content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
