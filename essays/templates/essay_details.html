{% extends "base.html" %}
{% block page_content %}

<style type="text/css">
    img {
        width: 100%;
    }
</style>

<div class="col-md-8 offset-md-2">
    <h1>{{ post.title }}</h1>

    <small>
        {{ post.user }} |&nbsp;
        {{ post.created_on.date }}
    </small>
    <p>{{ post.body | linebreaks }}</p>


    {% for image in images %}
        <img src="{{ image.image.url }}">   
    {% endfor %}

</div>
{% endblock %}
